<div class="form-group ">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="TableName">Table Name:</label>
    <div class="col-sm-4">
        <select class="form-control .pull-right"  ng-model="$parent.entityTable">
            <option value="">select entity</option>
            <option ng-repeat="item in entities" value={{item.id}}>{{item.name}}</option>

        </select>
    </div>
</div>
<div class="form-group ">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="TableName">Entity table Name:</label>
    <div class="col-sm-4">
        <input type="text"  id="TableName" class="form-control" placeholder="Entity Name" ng-model="$parent.TableName">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="Tabledescription">Entity table Discription:</label>
    <div class="col-sm-4">
        <input type="text"  id="Tabledescription" class="form-control" placeholder="Entity Discription" ng-model="$parent.Tabledescription">
    </div>
</div>


<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="Tableowner">Entity Owner:</label>
    <div class="col-sm-4">
        <input type="text"  id="Tableowner" class="form-control" placeholder="Entity Owner" ng-model="$parent.Tableowner">
    </div>
</div>
