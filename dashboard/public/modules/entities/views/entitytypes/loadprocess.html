<div>
<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="entitiyName">Entity Name:</label>
    <div class="col-sm-4">
        <input type="text"  id="entitiyName" class="form-control" placeholder="Entity Name" ng-model="$parent.entitiyName">
    </div>
</div>


<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="typeName">Type Name:</label>
    <div class="col-sm-4">
        <input type="text"  id="typeName" class="form-control" placeholder="TypeName" ng-model="$parent.typeName">
    </div>
</div>



<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="queryPlan">queryPlan :</label>
    <div class="col-sm-4">
        <input type="text"  id="queryPlan" class="form-control" placeholder="queryPlan" ng-model="$parent.queryPlan">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="description">description :</label>
    <div class="col-sm-4">
        <input type="text"  id="description" class="form-control" placeholder="description" ng-model="$parent.description">
    </div>
</div>


<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="queryText">queryText :</label>
    <div class="col-sm-4">
        <input type="text"  id="queryText" class="form-control" placeholder="queryText" ng-model="$parent.queryText">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2"></div>
    <label class="control-label col-sm-2" for="user">user :</label>
    <div class="col-sm-4">
        <input type="text"  id="user" class="form-control" placeholder="user" ng-model="$parent.user">
    </div>
</div>


<div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</div>
</div>
