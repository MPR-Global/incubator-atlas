<div class="form-group" >
    <div class="col-sm-2"></div>
    <!--<label class="control-label col-sm-2" for="typeName"> Name:</label>-->
    <div class="col-sm-4" ng-repeat="itAdd in itemsToAdd track by $index">
        <input type='text' ng-model="itAdd.name" placeholder='Enter Name'>
        <input type='text' ng-model="itAdd.dataTypeName" placeholder='Enter Data Type'>
        <input type='text' ng-model="itAdd.multiplicity" placeholder='Enter Multiplicity'>
        <input type='text' ng-model="itAdd.isComposite" placeholder='Enter isComposite'>
        <input type='text' ng-model="itAdd.isUnique" placeholder='Enter isUnique'>
        <button ng-click="add(itAdd, $index)">Submit</button>
        <!--<input ng-repeat="field in table.fields track by $index" type='text' ng-model='table.fields[$index]' placeholder='Attribute:'>-->

    </div>
    <div>
        <button ng-click="addNew()">Add new</button>
    </div>
</div>
