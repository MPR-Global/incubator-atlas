<table data-ng-controller="InstanceTagController" class="table table-bordered">
  <thead>
    <tr>
      <th>Tag</th>
      <th>Tools</th>      
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="trait in traitsList" class="pointer" >
      <td class="col-lg-11">
        {{trait.typeName}}
      </td>
      <td class="col-lg-1">
        <td class="overviewTag"><i class="fa fa-search-plus" ng-click="openTagDetails(trait.typeName)"></i></td>
        <td href="#" class="deleteTag"><i class="fa fa-trash-o"></i></td>
      </td>
    </tr>

  </tbody>
</table>
