<div data-ng-controller="InstanceTagController" >
   <div>
      <a ng-click="openAddTag()" class="add-tag btn btn-primary pull-right">Add Tag</a>
   </div>
   <table class="table table-bordered">
      <thead>
         <tr>
            <th>Tag</th>
            <th>Tools</th>
         </tr>
      </thead>
      <tbody>
           <tr ng-repeat="trait in traitsList" class="pointer" ng-if="!noTags">
            <td class="col-lg-11" >
               {{trait.typeName}}
            </td>
            <td class="col-lg-1 tagAlign">
               <a href="" class="deleteTag"><i class="fa fa-trash-o" ng-click="detachTag($event, trait.typeName)"></i></a>
            </td>
         </tr>
      </tbody>
   </table>
   <div ng-if="noTags"> 
            <h4>    No tags to display </h4>
         </div>
</div>
