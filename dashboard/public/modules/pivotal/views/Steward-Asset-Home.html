

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Pivotal </title>
      <!-- Bootstrap Core CSS -->
      <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
      <!-- Custom CSS -->
      <link href="/css/simple-sidebar.css" rel="stylesheet"> 
   </head>
   <body ng-app="dgc">
      <div id="wrapper" class="wrapper-padding"  ng-controller ="PivotalController">
         <!-- Sidebar -->
         <div id="sidebar-wrapper" class="sidebar-width">
            <ul class="sidebar-nav"> 
               <li class="bdr-bottam">
                  <a href="#" style="color:#fff;">
                  <a data-ui-sref="pivotal">{{response.name}}</a>
                  <span class="badge badge-info">{{response.subCategoryCount}}</span>
                  </a>
               </li> 
               <li class="bdrnone" ng-repeat="subcat in response.subCategories">
                  <a href="#"> <span class="fa fa-file"></span>
                  <span class="mrgin"> {{subcat.name}}</span></a>
                  <span data-ng-if="subcat.subCategoryCount > 0" class="badge badge-info">{{subcat.subCategoryCount}}</span>
               </li> 
            </ul>
         </div>
         <!-- /#sidebar-wrapper -->
         <!-- Page Content -->
         <div id="page-content-wrapper" class="page-content-wrapper-widht">
            <div class="container-fluid">
               <div class="row menu-top">
                  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 top-menu-item1">
                     <a href="#menu-toggle" id="menu-toggle">
                        <span><i id="headernav" class="fa fa-bars" style="font-size: 45px;"></i></span>
                        <!--<span><i id="headernav2" class="fa fa-chevron-left" style="font-size: 45px;"></i></span>-->
                     </a>
                  </div>
                  <div class="col-lg-6 top-menu-item">
                     <ul class="breadcrumb breadcrumb-default">
                        <li ng-repeat="path in response.breadcrumb"><a href="#" data-ui-sref="{{path.name}}"></a> {{path.name}}</li>
                     </ul>
                  </div>
                  <div class="col-lg-4"> 
                     <input type="text" class="form-control query_home_search" placeholder="Search for..."></input> 
                  </div>
               </div>
               <div class="row">
                  <div id="Pivotaltab" class="col-lg-12">
                     <div class="container-fluid">
                        <div class="col-lg-9 bg-white">
                           <span class="h1tag">{{response.name}}</span><span class="h2tag">Subscribe</span>
                           <p class="para">{{response.description}}</p>
                           <button type="button" class="btn btn-primary" ng-repeat="tag in response.tags">{{tag.name}}</button> 
                           <button type="button" class="btn1 btn-primary-outline">+</button>
                        </div>
                     </div>
                     <div class="container-fluid jumbotron">
                        <div class="col-lg-12">
                           <div class="col-lg-9 bg-white paddingZero">
                              <ul class="nav nav-tabs">
                                 <li class="active"><a data-toggle="tab" href="#PROPRTIES">PROPRTIES</a></li>
                                 <li><a data-toggle="tab" href="#ACCEPTABLE">ACCEPTABLE USE</a></li>
                              </ul>
                              <div class="tab-content padding30">
                                 <div id="PROPRTIES" class="tab-pane fade in active">
                                    <div ng-repeat="(key, value) in response.properties"> 
                                        <div data-ng-if="isString(value)">
                                            <span>{{key}}:</span> <span class="left-margin30">{{ value}}</span>
                                        </div>

                                        <div data-ng-if="isObject(value) && !isString(value)">
                                           <span> {{key}}:</span> 
                                           <div ng-repeat="(key1, value1) in value"> 
                                              <span>{{key1}}:</span> <span class="left-margin30">{{ value1}}</span>
                                            </div>  
                                        </div>
                                    </div> 

                                 </div>
                                 <div id="ACCEPTABLE" class="tab-pane fade">
                                    <span>{{response.acceptableUse}}</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- /#page-content-wrapper -->
      </div>
      <!-- /#wrapper -->
      <!--  Core JavaScript -->
      <script src="/lib/jquery/dist/jquery.js"></script>
      <script src="/lib/angular/angular.js"></script>
      <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
      <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="/lib/angular-cookies/angular-cookies.js"></script>
      <script src="/lib/angular-resource/angular-resource.js"></script>
      <script src="/lib/angular-route/angular-route.js"></script>
      <script src="/lib/angular-sanitize/angular-sanitize.js"></script>
      <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="/lib/angular-ui-utils/ui-utils.js"></script>
      <script src="/lib/lodash/lodash.js"></script>
      <script src="/lib/d3/d3.js"></script>
      <script src="/lib/d3-tip/index.js"></script>
      <script src="/lib/jquery-ui/ui/jquery-ui.js"></script>
      <script src="/js/app.min.js"></script>
      <!-- Menu Toggle Script -->
      <script>
         $("#menu-toggle").click(function(e) {
             e.preventDefault();
             $("#wrapper").toggleClass("toggled");
         });
      </script>
   </body>
</html>
