<div data-ng-controller="EntityController">
    <h5>Create Entities </h5>
    <br/>

   <div> <h4>Create Entities for DB,Column,Load Process</h4></div>
    <br/>
    <br/>

    <form class="form-horizontal appForm" role="form" ng-submit="appForm.submit();">

        <div class="form-group">
            <label for="category">Select Category:</label>
            <select class="form-control" id="category" ng-init="category=3" ng-model="category" ng-change="getviewtype()">
                <option value="2" >Table</option>
                <option value="3"  selected="selected">LoadProcess</option>
                <option value="4" >DB</option>
                <option value="4">Column</option>
            </select>
        </div>

        <div  data-ng-include="'/modules/entities/views/entitytypes/'+viewtype.toLowerCase()+'.html'"></div>
    </form>

</div>
