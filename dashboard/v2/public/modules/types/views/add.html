<div class="appForm" data-ng-controller="TypesController">
    <h4>Create Type</h4>
    <form name="typesForm" class="form-horizontal" role="form" ng-submit="appForm.submit();">

        <div class="form-group">
            <label class="control-label col-sm-2" for="typeName">Type:</label>
            <div class="col-sm-8">
                <input type="text" name="typename_field"  id="typeName" class="form-control" placeholder="type name" ng-model="typename" ng-pattern="/^[a-zA-Z0-9_]*$/" required>
                <span class="error pop_up"  ng-show="typesForm.typename_field.$error.pattern">Special Characters/White Spaces are not allowed</span>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Category:</label>
            <div class="col-sm-8">
                <select ng-change="getCategories(category)" class="form-control" id="category" ng-init="category=3" ng-model="category">
                    <option value="ENUM">Enum</option>
                    <option value="STRUCT">Struct</option>
                    <option value="TRAIT" selected="selected">Trait</option>
                    <option value="CLASS">Class</option>
                </select>
            </div>
        </div>
       <!-- <div class="form-group">
            <label class="control-label col-sm-2" for="supertypeName">Super Type:</label>
            <div class="col-sm-8">
                <input type="text"  id="supertypeName" class="form-control" placeholder="Super type name" ng-model="supertypename" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="control-label col-sm-2">Super Type:</label>
            <div class="col-sm-8">
                <tags-input ng-model="tags">
                    <auto-complete max-results-to-show="25" source="loadCategories()"></auto-complete>
                </tags-input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </form>
    <div ng-if="resPreview" class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8 ">
            <h4>Preview Type</h4>
            {{resPreview}}
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
